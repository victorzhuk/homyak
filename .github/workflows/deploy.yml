name: deploy

on:
  workflow_run:
    workflows: [ build ]
    types: [ completed ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    name: Deploy to Production
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Set Kubernetes Context
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG_BASE64 }}

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Generate image tag
        id: tag
        run: |
          # Generate the same SHA tag as the build workflow
          SHA_TAG="sha-$(git rev-parse --short HEAD)"
          echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT
          echo "Using image tag: $SHA_TAG"

      - name: Deploy with Helm
        run: |
          helm upgrade --install ${{ vars.HELM_RELEASE }} ./helm \
            --namespace ${{ vars.HELM_NAMESPACE }} \
            --create-namespace \
            --set image.tag=${{ steps.tag.outputs.sha_tag }} \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set ingress.host=${{ vars.DOMAIN }} \
            --set config.app.feedbackFormUrl=https://${{ vars.DOMAIN }} \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/${{ vars.HELM_RELEASE }} --namespace ${{ vars.HELM_NAMESPACE }}

      - name: Get deployment info
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** production" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** ${{ vars.HELM_NAMESPACE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ steps.tag.outputs.sha_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get all --namespace ${{ vars.HELM_NAMESPACE }} >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
